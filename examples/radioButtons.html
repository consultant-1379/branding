<!DOCTYPE html>
<html>
<head>
    <title>Radio Buttons :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style type="text/css">
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="radioButtons.html" class="ebBreadcrumbs-link">Radio Buttons</a></div>
</div>

<h1>Radio Buttons</h1>

<h2>Labeled:</h2>
<label>
    <input class="ebRadioBtn" type="radio" name="group1" value="1"/>
    <span class="ebRadioBtn-inputStatus"></span>
    <span class="ebRadioBtn-label">Label after radio</span>
</label>
<button class="ebBtn ebBtn_default">Gray Button</button>
<label>
    <span class="ebRadioBtn-label">Label before radio</span>
    <input class="ebRadioBtn" type="radio" name="group1" value="2" />
    <span class="ebRadioBtn-inputStatus"></span>
</label>
<br>
<label>
    <span class="ebRadioBtn-label">Label before radio</span>
    <input class="ebRadioBtn" type="radio" name="group2" value="3" checked/>
    <span class="ebRadioBtn-inputStatus"></span>
</label>
<label>
    <input class="ebRadioBtn" type="radio" name="group2" value="4" checked/>
    <span class="ebRadioBtn-inputStatus"></span>
    <span class="ebRadioBtn-label">Label after radio</span>
</label>

<h2>Labeled and disabled:</h2>
<label>
    <input class="ebRadioBtn" type="radio" name="group3" value="1" disabled/>
    <span class="ebRadioBtn-inputStatus"></span>
    <span class="ebRadioBtn-label">Label after radio</span>
</label>
<br>
<label>
    <input class="ebRadioBtn" type="radio" name="group3" value="2" disabled/>
    <span class="ebRadioBtn-inputStatus"></span>
    <span class="ebRadioBtn-label">Label after radio</span>
</label>
<br>
<label>
    <span class="ebRadioBtn-label">Label before radio</span>
    <input class="ebRadioBtn" type="radio" name="group3" value="3" disabled/>
    <span class="ebRadioBtn-inputStatus"></span>
</label>
<br>
<label>
    <span class="ebRadioBtn-label">Label before radio</span>
    <input class="ebRadioBtn" type="radio" name="group4" value="3" checked disabled/>
    <span class="ebRadioBtn-inputStatus"></span>
</label>
<label>
    <input class="ebRadioBtn" type="radio" name="group5" value="4" checked disabled/>
    <span class="ebRadioBtn-inputStatus"></span>
    <span class="ebRadioBtn-label">Label after radio</span>
</label>

<h2>Standalone:</h2>
<input class="ebRadioBtn" type="radio" name="group6" value="1" />
<span class="ebRadioBtn-inputStatus"></span>

<input class="ebRadioBtn" type="radio" name="group6" value="2" checked/>
<span class="ebRadioBtn-inputStatus"></span>

<h2>Standalone and disabled:</h2>
<input class="ebRadioBtn" type="radio" name="group7" value="3" disabled/>
<span class="ebRadioBtn-inputStatus"></span>

<input class="ebRadioBtn" type="radio" name="group7" value="4" disabled checked/>
<span class="ebRadioBtn-inputStatus"></span>

<h2>Text before radio button:</h2>
Lorem ipsum:
<input class="ebRadioBtn" type="radio" name="group8" value="1" />
<span class="ebRadioBtn-inputStatus"></span>

<input class="ebRadioBtn" type="radio" name="group8" value="2" checked/>
<span class="ebRadioBtn-inputStatus"></span>

<h2>Label outside radio</h2>
<label for="myCheck" class="ebRadioBtn-label">CLICK HERE</label>
<p>text here and radio then</p>
<input class="ebRadioBtn" id="myCheck" type="radio" name="group9" value="1"/>
<span class="ebRadioBtn-inputStatus"></span>

<input class="ebRadioBtn" type="radio" name="group9" value="2" checked/>
<span class="ebRadioBtn-inputStatus"></span>

</body>
</html>
