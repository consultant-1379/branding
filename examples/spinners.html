<!DOCTYPE html>
<html>
<head>
    <title>Spinners :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style>
        body {
            margin: 15px;
        }
    </style>
</head>

<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="spinners.html" class="ebBreadcrumbs-link">Spinners</a></div>
</div>

<h1>Spinners</h1>

<div class="basicSpinner">
    <h2>Simple vertical spinner</h2>

    <table class="ebSpinner">
        <tr>
            <td class="ebSpinner-holder">
                <div class="ebSpinner-iconUpHolder">
                    <i class="ebIcon ebIcon_upArrow ebIcon_interactive"></i>
                </div>
                <div class="ebSpinner-inputHolder">
                    <input type="text" class="ebInput ebInput_miniW ebInput_noMargin ebInput_txtCenter" value="20"/>
                </div>
                <div class="ebSpinner-iconDownHolder">
                    <i class="ebIcon ebIcon_downArrow ebIcon_interactive"></i>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="simpleSpinner">
    <h2>Vertical spinner with value</h2>

    <table class="ebSpinner">
        <tr>
            <td class="ebSpinner-holder">
                <div class="ebSpinner-iconUpHolder">
                    <i class="ebIcon ebIcon_upArrow ebIcon_interactive"></i>
                </div>
                <div class="ebSpinner-inputHolder">
                    <input type="text" class="ebInput ebInput_miniW ebInput_noMargin ebInput_txtCenter" value="20"/>
                </div>
                <div class="ebSpinner-iconDownHolder">
                    <i class="ebIcon ebIcon_downArrow ebIcon_interactive"></i>
                </div>
            </td>
            <td class="ebSpinner-label">s</td>
        </tr>
    </table>
</div>

<div class="complexSpinner">
    <h2>Vertical spinner with label and value</h2>

    <table class="ebSpinner">
        <tr>
            <td class="ebSpinner-label">Frequency</td>
            <td class="ebSpinner-holder">
                <div class="ebSpinner-iconUpHolder">
                    <i class="ebIcon ebIcon_upArrow ebIcon_interactive ebIcon_noVertAlign"></i>
                </div>
                <div class="ebSpinner-inputHolder">
                    <input type="text" class="ebInput ebInput_smallW ebInput_noMargin ebInput_txtCenter" value="20"/>
                </div>
                <div class="ebSpinner-iconDownHolder">
                    <i class="ebIcon ebIcon_downArrow ebIcon_interactive ebIcon_noVertAlign"></i>
                </div>
            </td>
            <td class="ebSpinner-value">MHz</td>
        </tr>
    </table>
</div>

</body>
</html>
