<!DOCTYPE html>
<html>
<head>
    <title>Labels :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="label.html" class="ebBreadcrumbs-link">Label</a></div>
</div>

<h1>Labels</h1>

<h2>Labeled input</h2>

<label class="ebLabel eb_wMargin">
    Label
    <input type="text" class="ebInput ebInput_labeled eb_wMargin" placeholder="Input"/>
</label>

<label class="ebLabel eb_wMargin">
    Label
    <input type="text" class="ebInput ebInput_labeled_top eb_wMargin" placeholder="Input"/>
</label>

<label class="ebLabel eb_wMargin">
    <span class="ebLabel-text  ebLabel-text_required">Required</span>
    <input type="text" class="ebInput" placeholder="Input" required/>
</label>

<h2>Labels inline</h2>

<label class="ebLabel ebLabel_width_long">
    <span class="ebLabel-text">Card number</span>
    <input type="text" class="ebInput ebInput_width_mini eb_wMargin"/>
</label>

<label class="ebLabel">
    <span class="ebLabel-text ebLabel-text_width_auto">-</span>
    <input type="text" class="ebInput ebInput_width_mini eb_wMargin"/>
</label>

<label class="ebLabel">
    <span class="ebLabel-text ebLabel-text_width_auto">-</span>
    <input type="text" class="ebInput ebInput_width_mini eb_wMargin"/>
</label>

<label class="ebLabel">
    <span class="ebLabel-text ebLabel-text_width_auto">-</span>
    <input type="text" class="ebInput ebInput_width_mini eb_wMargin"/>
</label>

<label class="ebLabel eb_wMargin">
    <span class="ebLabel-text ebLabel-text_width_auto">CSV</span>
    <input type="text" class="ebInput ebInput_width_mini eb_wMargin"/>
</label>

<h2>Size variations</h2>

<label class="ebLabel ebLabel_width_mini eb_wMargin">
    <span class="ebLabel-text">Mini</span>
    <input type="text" class="ebInput ebInput_labeled" placeholder="Input"/>
</label>

<label class="ebLabel ebLabel_width_long eb_wMargin">
    <span class="ebLabel-text">Long Label</span>
    <input type="text" class="ebInput" placeholder="Input"/>
</label>

<label class="ebLabel ebLabel_width_xLong eb_wMargin">
    <span class="ebLabel-text">XLong Label</span>
    <input type="text" class="ebInput" placeholder="Input"/>
</label>

<h2>Issues text overflow</h2>

<label class="ebLabel ebLabel_width_mini eb_wMargin ebLabel_overflow">
    <span class="ebLabel-text">Mini with overflowing text</span>
    <input type="text" class="ebInput" placeholder="Input"/>
</label>

<label class="ebLabel ebLabel_width_long eb_wMargin ebLabel_overflow">
    <span class="ebLabel-text ">Long Label very long very long very long very long</span>
    <input type="text" class="ebInput" placeholder="Input"/>
</label>

<label class="ebLabel ebLabel_width_xLong eb_wMargin ebLabel_overflow">
    <span class="ebLabel-text ">XLong Label very long very long very long very long very long very long</span>
    <input type="text" class="ebInput" placeholder="Input"/>
</label>

</body>
</html>
