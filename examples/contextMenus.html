<!DOCTYPE html>
<html>
<head>
    <title>Context Menu :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style>
        body {
            margin: 15px;
        }
    </style>
</head>

<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="contextMenus.html" class="ebBreadcrumbs-link">Context Menu</a></div>
</div>

<h1>Context Menu</h1>

<h2>ContextMenus, default, topRight, bottomLeft and bottomRight alignment</h2>
<div style="width:70px; height:180px; float:left; position:relative; margin-right:32px;">
    <div class="ebContextMenu">
        <div class="ebContextMenu-expandBtn" tabindex="1" title="Top Right Menu">
            <i class="ebIcon ebIcon_menu ebIcon_interactive"></i>
        </div>
        <div class="ebContextMenu-body ebContextMenu-body_corner_default ebContextMenu-body_visible_true">
            <div class="ebComponentList">
                <div class="ebComponentList-item">Action 1</div>
                <div class="ebComponentList-item">Action 2</div>
                <div class="ebComponentList-item">Action 3</div>
                <div class="ebComponentList-item">Action 4</div>
                <div class="ebComponentList-item">Action 5</div>
            </div>
        </div>
    </div>
</div>
<div style="width:70px; height:170px; float:left; position:relative; margin-right:32px;">
    <div class="ebContextMenu" style="right:0px; top:0px; position:absolute;">
        <div class="ebContextMenu-expandBtn" tabindex="1" title="Top Right Menu">
            <i class="ebIcon ebIcon_menu ebIcon_interactive"></i>
        </div>
        <div class="ebContextMenu-body ebContextMenu-body_corner_topRight ebContextMenu-body_visible_true">
            <div class="ebComponentList">
                <div class="ebComponentList-item">Action 1</div>
                <div class="ebComponentList-item">Action 2</div>
                <div class="ebComponentList-item">Action 3</div>
                <div class="ebComponentList-item">Action 4</div>
                <div class="ebComponentList-item">Action 5</div>
            </div>
        </div>
    </div>
</div>

<div style="width:70px; height:170px; float:left; position:relative; margin-right:32px;">
    <div class="ebContextMenu"  style="bottom: 0px; left:0px; position:absolute;">
        <div class="ebContextMenu-expandBtn" tabindex="1" title="Bottom Left Menu">
            <i class="ebIcon ebIcon_menu ebIcon_interactive"></i>
        </div>
        <div class="ebContextMenu-body ebContextMenu-body_corner_bottomLeft ebContextMenu-body_visible_true">
            <div class="ebComponentList">
                <div class="ebComponentList-item">Action 1</div>
                <div class="ebComponentList-item">Action 2</div>
                <div class="ebComponentList-item">Action 3</div>
                <div class="ebComponentList-item">Action 4</div>
                <div class="ebComponentList-item">Action 5</div>
            </div>
        </div>
    </div>
</div>

<div style="width:70px; height:170px; float:left; position:relative;">
    <div class="ebContextMenu" style="bottom: 0px; right:0px; position:absolute;">
        <div class="ebContextMenu-expandBtn" tabindex="1" title="Bottom Right Menu">
            <i class="ebIcon ebIcon_menu ebIcon_interactive"></i>
        </div>
        <div class="ebContextMenu-body ebContextMenu-body_corner_bottomRight ebContextMenu-body_visible_true">
            <div class="ebComponentList">
                <div class="ebComponentList-item">Action 1</div>
                <div class="ebComponentList-item">Action 2</div>
                <div class="ebComponentList-item">Action 3</div>
                <div class="ebComponentList-item">Action 4</div>
                <div class="ebComponentList-item">Action 5</div>
            </div>
        </div>
    </div>
</div>

<div style="clear:both;">



</body>
</html>
