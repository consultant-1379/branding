<!DOCTYPE html>
<html>
<head>
    <title>Date Time Picker :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style>
        body {
            margin: 15px;
        }
    </style>
</head>

<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="dateTimePicker.html" class="ebBreadcrumbs-link">Date Time Picker</a></div>
</div>

<h1>Date Time Picker</h1>

<div class="ebDateTimePicker">
    <div class="ebDateTimePicker-dateHolder">
        <div class="ebDatePicker">
            <div class="ebDatePicker-head">
                <div class="ebDatePicker-prev">
                    <div class="ebDatePicker-prevYear">
                        <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_noVertAlign ebIcon_prevArrow_10px"></i>
                    </div>
                    <div class="ebDatePicker-prevMonth">
                        <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_noVertAlign ebIcon_leftArrow_10px"></i>
                    </div>
                </div>
                <div class="ebDatePicker-monthYear">November 2013</div>
                <div class="ebDatePicker-next">
                    <div class="ebDatePicker-nextYear">
                        <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_noVertAlign ebIcon_nextArrow_10px ebIcon_disabled"></i>
                    </div>
                    <div class="ebDatePicker-nextMonth">
                        <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_noVertAlign ebIcon_rightArrow_10px ebIcon_disabled"></i>
                    </div>
                </div>
            </div>
            <div class="ebDatePicker-tableHolder">
                <table class="ebDatePicker-body">
                    <thead>
                    <tr>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>We</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>Su</th>
                    </tr>
                    </thead>
                    <tbody class="ebDatePicker-days">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><span class="ebDatePicker-day">1</span></td>
                        <td><span class="ebDatePicker-day">2</span></td>
                        <td><span class="ebDatePicker-day">3</span></td>
                    </tr>
                    <tr>
                        <td><span class="ebDatePicker-day">4</span></td>
                        <td><span class="ebDatePicker-day">5</span></td>
                        <td><span class="ebDatePicker-day">6</span></td>
                        <td><span class="ebDatePicker-day">7</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_selected ebDatePicker-day_today">8</span></td>
                        <td><span class="ebDatePicker-day">9</span></td>
                        <td><span class="ebDatePicker-day">10</span></td>
                    </tr>
                    <tr>
                        <td><span class="ebDatePicker-day">11</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">12</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">13</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">14</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">15</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">16</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">17</span></td>
                    </tr>
                    <tr>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">18</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">19</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">20</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">21</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">22</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">23</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">24</span></td>
                    </tr>
                    <tr>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">25</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">26</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">27</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">28</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">29</span></td>
                        <td><span class="ebDatePicker-day ebDatePicker-day_disabled">30</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="ebDateTimePicker-timeHolder">
        <div class="ebTimePicker">
            <table class="ebSpinner">
                <tr>
                    <td class="ebSpinner-label"></td>
                    <td class="ebSpinner-holder">
                        <div class="ebSpinner-iconUpHolder">
                            <i class="ebIcon ebIcon_upArrow ebIcon_interactive"></i>
                        </div>
                        <div class="ebSpinner-inputHolder">
                            <input type="text" class="ebInput ebInput_miniW ebInput_noMargin ebInput_txtCenter" value="10"/>
                        </div>
                        <div class="ebSpinner-iconDownHolder">
                            <i class="ebIcon ebIcon_downArrow ebIcon_interactive"></i>
                        </div>
                    </td>
                    <td class="ebSpinner-value" style="display: table-cell">h</td>
                </tr>
            </table>
            <table class="ebSpinner">
                <tr>
                    <td class="ebSpinner-label"></td>
                    <td class="ebSpinner-holder">
                        <div class="ebSpinner-iconUpHolder">
                            <i class="ebIcon ebIcon_upArrow ebIcon_interactive"></i>
                        </div>
                        <div class="ebSpinner-inputHolder">
                            <input type="text" class="ebInput ebInput_miniW ebInput_noMargin ebInput_txtCenter" value="59"/>
                        </div>
                        <div class="ebSpinner-iconDownHolder">
                            <i class="ebIcon ebIcon_downArrow ebIcon_interactive"></i>
                        </div>
                    </td>
                    <td class="ebSpinner-value" style="display: table-cell">m</td>
                </tr>
            </table>
            <table class="ebSpinner">
                <tr>
                    <td class="ebSpinner-label"></td>
                    <td class="ebSpinner-holder">
                        <div class="ebSpinner-iconUpHolder">
                            <i class="ebIcon ebIcon_upArrow ebIcon_interactive"></i>
                        </div>
                        <div class="ebSpinner-inputHolder">
                            <input type="text" class="ebInput ebInput_miniW ebInput_noMargin ebInput_txtCenter" value="0"/>
                        </div>
                        <div class="ebSpinner-iconDownHolder">
                            <i class="ebIcon ebIcon_downArrow ebIcon_interactive"></i>
                        </div>
                    </td>
                    <td class="ebSpinner-value" style="display: table-cell">s</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
