<!DOCTYPE html>
<html>
<head>
    <title>Arrows :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>


    <style>
        body {
            margin: 15px;
        }
    </style>
</head>

<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="arrows.html" class="ebBreadcrumbs-link">Arrows</a></div>
</div>

<h1>Arrows</h1>
<div class="controlButtons">
    <h2>Standalone arrows</h2>

    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_downArrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_prevArrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_leftArrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_rightArrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_nextArrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_wMargin ebIcon_upArrow"></i>
</div>

<div class="controlButtons">
    <h2>Standalone arrows (disabled)</h2>

    <i class="ebIcon ebIcon_wMargin ebIcon_downArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_wMargin ebIcon_prevArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_wMargin ebIcon_leftArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_wMargin ebIcon_rightArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_wMargin ebIcon_nextArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_wMargin ebIcon_upArrow ebIcon_disabled"></i>
</div>

<div class="controlButtons">
    <h2>Arrows</h2>

    <i class="ebIcon ebIcon_interactive ebIcon_downArrow" title="Down Arrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_prevArrow" title="Previous Year"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_leftArrow" title="Left Arrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_rightArrow" title="Right Arrow"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_nextArrow" title="Next Year"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_upArrow" title="Up Arrow"></i>
</div>

<div class="controlButtons">
    <h2>Arrows (small, 10x10px)</h2>

    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_downArrow_10px"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_leftArrow_10px"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_rightArrow_10px"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_upArrow_10px"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_prevArrow_10px"></i>
    <i class="ebIcon ebIcon_interactive ebIcon_small ebIcon_nextArrow_10px"></i>
</div>

<div class="controlButtons">
    <h2>Arrows (disabled)</h2>

    <i class="ebIcon ebIcon_downArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_prevArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_leftArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_rightArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_nextArrow ebIcon_disabled"></i>
    <i class="ebIcon ebIcon_upArrow ebIcon_disabled"></i>
</div>

</body>
</html>
