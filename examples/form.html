<!DOCTYPE html>
<html>
<head>
    <title>Form :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>
    <script src="../node_modules/less/dist/less-1.7.1.js" type="text/javascript"></script>

    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="form.html" class="ebBreadcrumbs-link">form</a></div>
</div>

<h1>Form</h1>

<form class="ebForm" action="#">
    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text ebLabel-text_required">First Name</span>

            <span class="ebLabel-field">
                <input type="text" class="ebInput" placeholder="First Name" required/>
                <span class="ebInput-status">
                    <span class="ebInput-statusError">Error required</span>
                </span>
            </span>
        </label>
    </div>
    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text ebLabel-text_required">Last Name</span>

            <span class="ebLabel-field">
                <input type="text" class="ebInput" placeholder="Last Name" required/>
                <span class="ebInput-status">
                    <span class="ebInput-statusError">Error required</span>
                </span>
            </span>
        </label>
    </div>
    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text">Date of Birth</span>

            <span class="ebLabel-field">
                <input type="text" class="ebInput ebInput_validation_infoErr" placeholder="dd-mm-yyyy"
                       pattern="^[0-3]{0,1}[0-9]-[0-1][0-9]-[0-9]{4}$" />
                        <span class="ebInput-status">
                            <span class="ebInput-statusInfo">Format: dd-mm-yyyy</span>
                            <span class="ebInput-statusError">Error wrong format</span>
                        </span>
            </span>
        </label>
    </div>

    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text">XLong Label very long very long very long very long very long very long</span>

            <span class="ebLabel-field">
                <input type="text" class="ebInput"/>
            </span>
        </label>
    </div>

    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text">Comments and observations</span>

            <span class="ebLabel-field">
                <textarea rows="4" class="ebTextArea"></textarea>
            </span>
        </label>
    </div>


    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text">Select an item</span>

            <span class="ebLabel-field">
                <div class="ebSelect">
                    <button type="button" class="ebSelect-header">
                        <span class="ebSelect-value" title="Options">Options</span>
                        <span class="ebSelect-iconHolder">
                          <i class="ebIcon ebIcon_small ebIcon_downArrow_10px"></i>
                        </span>
                    </button>
                    <div class="ebSelect-body">
                        <ul class="ebComponentList">
                            <li class="ebComponentList-item" title="Option 1">Option 1</li>
                            <li class="ebComponentList-item" title="Option 2">Option 2</li>
                        </ul>
                    </div>
                </div>
            </span>
        </label>
    </div>

    <div class="ebForm-block">
        <label class="ebLabel">
            <span class="ebLabel-text ebLabel-text_required">Terms of Usage</span>

            <span class="ebLabel-field">
                <label>
                    <input class="ebCheckbox" type="checkbox" value="1"/>
                    <span class="ebCheckbox-inputStatus"></span>
                    <span class="ebCheckbox-label">I agree</span>
                </label>
            </span>
        </label>
    </div>
</form>

</body>
</html>
