<!DOCTYPE html>
<html>
<head>
    <title>Tooltips :: Brand Assets</title>

    <link href="../src/assets.less" rel="stylesheet" type="text/less"/>
    <link href="../css/assets.css" rel="stylesheet" type="text/css"/>

    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
<div class="ebBreadcrumbs">
    <div class="ebBreadcrumbs-item"><a href="index.html" class="ebBreadcrumbs-link">Brand Assets</a></div>
    <div class="ebBreadcrumbs-item"><a href="tooltips.html" class="ebBreadcrumbs-link">Tooltips</a></div>
</div>

<h1>Tooltips</h1>

<h2>Single Line Tooltip</h2>
<div style="height: 50px;">
    <span class="ebTooltip">
        <span class="ebTooltip-outer">
            <span class="ebTooltip-contentText">Lorem ipsum</span>
        </span>
    </span>
</div>

<h2>Multi Line Tooltip</h2>
<div style="height: 200px;">
    <span class="ebTooltip ebTooltip_size_large">
        <span class="ebTooltip-outer">
            <span class="ebTooltip-contentText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Phasellus sed urna iaculis, hendrerit purus in, commodo nulla.
            Aenean semper velit ac justo mattis tristique.</span>
    </span>
</span>
</div>






</body>
</html>
