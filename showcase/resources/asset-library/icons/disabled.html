<!--====================================================-->
<h3 class="eaAssetLibrary-Heading">Disabled State</h3>

<div class="eaAssetLibrary-Block">
    <div class="eaAssetLibrary-Block-body ebText">
        Adding the ebIcon_disabled class to an icon will show the disabled state for that icon.
        Setting the disabled state for an icon will reduce its opacity to 30%, and disable all pointer events on it.
    </div>
    <aside class="eaAssetLibrary-Block-side">
        <div class="eaAssetLibrary-IconBlock">
            <i class="ebIcon  ebIcon_copy ebIcon_disabled"></i>
            <i class="ebIcon  ebIcon_save ebIcon_disabled"></i>
            <i class="ebIcon  ebIcon_print ebIcon_disabled"></i>
            <i class="ebIcon  ebIcon_folder ebIcon_disabled"></i>
            <i class="ebIcon  ebIcon_star ebIcon_disabled"></i>
        </div>
    </aside>
</div>

<!--====================================================-->
<h4 class="eaAssetLibrary-Heading">HTML</h4>

<div class="eaAssetLibrary-Block">
    <code class="eaAssetLibrary-Block-body eaAssetLibrary-Block-box eaAssetLibrary-AssetList-listItem-code ebText">
        &lt;i class="ebIcon ebIcon_copy ebIcon_disabled"&gt;&lt;/i&gt;<br>
    </code>
</div>
