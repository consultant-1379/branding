<div class="eaAssetLibrary-Block">
    <div class="eaAssetLibrary-Block-body-noside ebText">
        The Loading asset has predefined colors. To define color for the Loading asset you should add modifier with
        "<strong>color</strong>" key and color value:
    </div>

    <table>
        <tr>
            <td><span class="ebLoader-Dots"></span></td>
            <td>- (default color)</td>
        </tr>
        <tr>
            <td><span class="ebLoader-Dots ebLoader-Dots_color_darkGreen"></span></td>
            <td><strong>darkGreen</strong></td>
        </tr>
        <tr>
            <td><span class="ebLoader-Dots ebLoader-Dots_color_paleBlue"></span></td>
            <td><strong>paleBlue</strong></td>
        </tr>
    </table>
</div>
