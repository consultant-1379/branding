<div class="eaAssetLibrary-Block">
    <div class="eaAssetLibrary-Block-body-noside ebText">

        "<strong>size</strong>" key and size value:
    </div>

    <table>
        <tr>
            <td><span class="ebLoader-Dots ebLoader-Dots_size_small"></span></td>
            <td><strong>small</strong></td>
        </tr>
        <tr>
            <td><span class="ebLoader-Dots"></span></td>
            <td>- (default size)</td>
        </tr>
        <tr>
            <td><span class="ebLoader-Dots ebLoader-Dots_size_big"></span></td>
            <td><strong>big</strong></td>
        </tr>
    </table>
</div>
